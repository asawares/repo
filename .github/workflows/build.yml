name: Build ASI Plugin

on:
  push:
    branches: [ alcatara ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup full Visual Studio
      uses: actions/setup-vscode@v1
      
    - name: Build ASI (без Detours)
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 ..
        cmake --build . --config Release
