name: Build ASI Plugin

on:
  push:
    branches: [ alcatara ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build with CMake (автоматическая сборка Detours)
      run: |
        # Собираем Detours через CMake
        cd Detours-main
        cmake -B build -G "Visual Studio 17 2022" -A x64
        cmake --build build --config Release
        
        # Собираем наш ASI
        cd ..
        mkdir build_asi
        cd build_asi
        cmake -G "Visual Studio 17 2022" -A x64 ..
        cmake --build . --config Release --target SAMPInjection

    - name: Upload ASI artifact
      uses: actions/upload-artifact@v4
      with:
        name: SAMPInjection.asi
        path: build_asi/Release/SAMPInjection.asi
