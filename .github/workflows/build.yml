name: Build ASI Plugin

on:
  push:
    branches: [ alcatara ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup build tools
      uses: microsoft/setup-msbuild@v1

    - name: Verify Detours exists
      run: |
        echo "Checking Detours folder..."
        dir Detours-main
        echo "Checking Detours src..."
        dir Detours-main\src
        echo "Checking for Makefile..."
        dir Detours-main\Makefile

    - name: Build Detours properly
      run: |
        echo "Building Detours..."
        cd Detours-main
        
        # Используем правильный nmake из Visual Studio
        "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\CommonExtensions\Microsoft\CMake\Ninja\nmake.exe" /f Makefile
        
        echo "Detours build completed!"
        dir lib.X64

    - name: Build ASI Plugin
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 ..
        cmake --build . --config Release --target SAMPInjection

    - name: Upload ASI artifact
      uses: actions/upload-artifact@v4
      with:
        name: SAMPInjection.asi
        path: build/Release/SAMPInjection.asi
