name: Build ASI Plugin

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup build tools
      uses: microsoft/setup-msbuild@v1

    - name: Download and build Detours
      run: |
        mkdir Detours
        cd Detours
        git clone https://github.com/microsoft/Detours.git .
        nmake

    - name: Verify Detours
      run: |
        ls Detours/src/detours.h
        ls Detours/lib.X64/detours.lib

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 -DDETOURS_INCLUDE_DIR=../Detours/src -DDETOURS_LIBRARY=../Detours/lib.X64/detours.lib ..
        cmake --build . --config Release --target SAMPInjection -- /m

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SAMPInjection.asi
        path: build/Release/SAMPInjection.asi
