name: Build ASI Plugin

on:
  push:
    branches: [ alcatara ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create fake detours.lib
      run: |
        # Создаем обманку для CMake
        mkdir Detours-main\lib.X64 2>nul
        echo "fake lib" > Detours-main\lib.X64\detours.lib
        echo "Fake detours.lib created"

    - name: Build ASI
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 ..
        cmake --build . --config Release --target SAMPInjection

    - name: Upload ASI
      uses: actions/upload-artifact@v4
      with:
        name: SAMPInjection.asi
        path: build/Release/SAMPInjection.asi
