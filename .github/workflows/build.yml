name: Build ASI Plugin

on:
  push:
    branches: [ alcatara ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Find nmake
      run: |
        echo "Поиск nmake..."
        where nmake
        echo "Поиск cl.exe..."
        where cl
        echo "Директории Visual Studio:"
        dir "C:\Program Files\Microsoft Visual Studio\2022\*"

    - name: Build ASI (пропускаем Detours)
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 ..
        cmake --build . --config Release --target SAMPInjection

    - name: Upload ASI artifact
      uses: actions/upload-artifact@v4
      with:
        name: SAMPInjection.asi
        path: build/Release/SAMPInjection.asi
