name: Build ASI Plugin

on:
  push:
    branches: [ alcatara ]
  pull_request:
    branches: [ alcatara ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1

    - name: Build Detours with nmake (правильный путь)
      run: |
        $nmakePath = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\14.44.35207\bin\Hostx64\x64\nmake.exe"
        & "$nmakePath" /NOLOGO
      working-directory: Detours-main

    - name: Build ASI Plugin
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 ..
        cmake --build . --config Release --target SAMPInjection

    - name: Upload ASI artifact
      uses: actions/upload-artifact@v4
      with:
        name: SAMPInjection.asi
        path: build/Release/SAMPInjection.asi
