name: Build ASI Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup MSVC environment
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install build tools
      run: |
        choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install -y git

    - name: Build Detours
      run: |
        echo "Building Detours..."
        cd Detours-main
        nmake /NOLOGO
        echo "Detours build completed"
        ls -la lib.X64/

    - name: Verify build environment
      run: |
        echo "=== Environment Verification ==="
        echo "CMake version:"
        cmake --version
        echo "MSVC compiler:"
        cl.exe
        echo "Detours files:"
        ls -la Detours-main/src/detours.h
        ls -la Detours-main/lib.X64/detours.lib
        echo "Resource files:"
        ls -la resources/
        ls -la resources/weapons/
        ls -la resources/limons/
        ls -la resources/icons/
        echo "Source files:"
        ls -la src/

    - name: Configure CMake
      run: |
        echo "Configuring CMake..."
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release ..

    - name: Build project
      run: |
        echo "Building ASI plugin..."
        cd build
        cmake --build . --config Release --target SAMPInjection -- /m /nologo

    - name: Verify output
      run: |
        echo "=== Build Results ==="
        ls -la build/Release/
        file="build/Release/SAMPInjection.asi"
        if [ -f "$file" ]; then
            echo "âœ… ASI file created successfully!"
            echo "File size: $(ls -la $file | awk '{print $5}') bytes"
        else
            echo "âŒ ASI file not found!"
            exit 1
        fi

    - name: Upload ASI artifact
      uses: actions/upload-artifact@v4
      with:
        name: SAMPInjection-ASI
        path: build/Release/SAMPInjection.asi
        retention-days: 30
        if-no-files-found: error

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build/
          Detours-main/lib.X64/
        retention-days: 7
        if-no-files-found: warn

    - name: Create release summary
      run: |
        echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **ASI Plugin built successfully!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Details:**" >> $GITHUB_STEP_SUMMARY
        echo "- Detours: âœ… Built" >> $GITHUB_STEP_SUMMARY
        echo "- Resources: âœ… Loaded" >> $GITHUB_STEP_SUMMARY
        echo "- ASI File: âœ… Created" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Download the ASI file from the Artifacts section.**" >> $GITHUB_STEP_SUMMARY

    - name: Build status notification
      if: success()
      run: echo "ğŸ‰ Build completed successfully! ASI file is available in artifacts."

    - name: Build failure notification
      if: failure()
      run: echo "âŒ Build failed! Check the logs for details."
